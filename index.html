<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTU Syllabus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to KTU Syllabus</h1>
    </header>

    <main>
        <!-- Step 1: Choose Scheme -->
        <section id="scheme-selection">
            <h2>Select Scheme</h2>
            <select id="scheme-dropdown">
                <option value="">-- Choose Scheme --</option>
            </select>
        </section>

        <!-- Step 2: Choose Department -->
        <section id="department-selection" style="display: none;">
            <h2>Select Department</h2>
            <select id="department-dropdown">
                <option value="">-- Choose Department --</option>
            </select>
        </section>

        <!-- Step 3: Choose Semester -->
        <section id="semester-selection" style="display: none;">
            <h2>Select Semester</h2>
            <select id="semester-dropdown">
                <option value="">-- Choose Semester --</option>
            </select>
        </section>

        <!-- Step 4: Display PDFs -->
        <section id="pdf-list" style="display: none;">
            <h2>Available PDFs</h2>
            <ul id="pdf-files"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 KTU Syllabus Website | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
